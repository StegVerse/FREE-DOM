name: Merge Pending, Build Checklist & Validate

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/**"
      - "scripts/**"
      - "README.md"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  merge_pending:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Merge pending updates (events + people)
        run: |
          python scripts/import_pending.py

      - name: Build checklist
        run: |
          python scripts/build_checklist.py

      - name: Commit changes (if any)
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/master_timeline.csv
            data/verified_people_events.csv
            data/unverified_events.csv
            data/unverified_people.csv
            data/unverified_connections.csv
            data/archive/
            CHECKLIST.md
          message: "chore: merge pending (events+people) + rebuild CHECKLIST.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate:
    runs-on: ubuntu-latest
    needs: merge_pending
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run checks
        run: |
          python scripts/update_timeline.py

      - name: Print heads
        run: |
          echo "::group::master_timeline head"
          head -n 20 data/master_timeline.csv || true
          echo "::endgroup::"
          echo "::group::verified_people_events head"
          head -n 20 data/verified_people_events.csv || true
          echo "::endgroup::"
          echo "::group::CHECKLIST preview"
          head -n 80 CHECKLIST.md || true
          echo "::endgroup::"
