name: Merge Pending, Build Checklist & Changelog, Validate

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/**"
      - "scripts/**"
      - "README.md"
      - "CONTRIBUTING.md"
      - ".github/workflows/**"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Merge pending (events + people + unverified)
        run: python scripts/import_pending.py

      - name: Build checklist
        run: python scripts/build_checklist.py

      - name: ü™µ Build Changelog (with semantic version bump)
        run: python scripts/build_changelog.py

      - name: üè∑Ô∏è Build Version Badge
        run: python scripts/make_version_badge.py

      - name: Validate CSVs
        run: python scripts/update_timeline.py

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit artifacts (if changed)
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            CHANGELOG.md
            data/summary/CHANGELOG_batches.csv
            data/summary/VERSION
            docs/badges/version.svg
            data/master/master_timeline.csv
            data/master/verified_people_events.csv
            data/unverified/unverified_events.csv
            data/unverified/unverified_people.csv
            data/unverified/unverified_connections.csv
            data/archive/
            CHECKLIST.md
          message: "chore(auto-update): merge + rebuild checklist & changelog + version badge + validate"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show file heads
        run: |
          echo "::group::VERSION"; cat data/summary/VERSION || true; echo "::endgroup::"
          echo "::group::master_timeline head"; head -n 20 data/master/master_timeline.csv || true; echo "::endgroup::"
          echo "::group::verified_people_events head"; head -n 20 data/master/verified_people_events.csv || true; echo "::endgroup::"
          echo "::group::unverified_events head"; head -n 20 data/unverified/unverified_events.csv || true; echo "::endgroup::"
          echo "::group::CHECKLIST preview"; head -n 60 CHECKLIST.md || true; echo "::endgroup::"
          echo "::group::CHANGELOG preview"; head -n 60 CHANGELOG.md || true; echo "::endgroup::"
